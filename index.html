<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
      table-layout: fixed; 
    }

    td {
      border: 1px solid #000;
      text-align: center;
      vertical-align: middle;
      overflow: hidden; 
    }

    
    .logo {
      width: 150px;
      height: 100px;
    }

    .logo img {
      max-width: 100%;
      max-height: 100%;
    }

    
    .video video {
      width: 100%;
      height: 100%;
      object-fit: contain; 
    }

    .botoes {
      display: flex;
      flex-direction: column;
      gap: 10px;
      justify-content: center;
      height: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    .botoes button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .conteudo iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td class="logo">
        <img src="logo.png" alt="Logo">
      </td>
      <td class="video">
        <video autoplay loop muted playsinline>
          <source src="video.mp4" type="video/mp4">
        </video>
      </td>
    </tr>
    <tr>
        
        <td>
            <div class="botoes">
              <button onclick="abrirURL('https://pt.wikipedia.org/wiki/Alan_Turing')">Alan Turing</button>
              <button onclick="abrirURL('https://pt.wikipedia.org/wiki/Ada_Lovelace')">Ada Lovelace</button>
              <button onclick="abrirURL('https://pt.wikipedia.org/wiki/Steve_Jobs')">Steve Jobs</button>
              <button onclick="abrirURL('https://pt.wikipedia.org/wiki/Nikola_Tesla')">Nikola Tesla</button>
               <button onclick="abrirFormulario()">Fale conosco</button>
            </div>
          </td>
      
          
          <td class="conteudo" id="celula4">
            <iframe src="" id="iframeConteudo"></iframe>
          </td>
        </tr>
      </table>
      
      <script>
        function abrirURL(url) {
          document.getElementById('iframeConteudo').src = url;
        }
        
    function abrirURL(url) {
      document.getElementById('iframeConteudo').src = url;
    }

    function abrirFormulario() {
      const formularioHTML = `
        <html>
        <head>
          <style>
            body {
              font-family: Arial;
              padding: 20px;
            }
            input, textarea {
              width: 100%;
              padding: 8px;
              margin-bottom: 10px;
            }
            button {
              padding: 10px;
              width: 100%;
              cursor: pointer;
              background-color: #4CAF50;
              color: white;
              border: none;
            }
            button:hover {
              background-color: #45a049;
            }
          </style>
        </head>
        <body>
          <h2>Formulário de Contato</h2>

          <form action="https://formsubmit.co/seuemail@gmail.com" method="POST">
            
            <!-- Configurações FormSubmit -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="Nova mensagem do site!">
            <input type="hidden" name="_template" value="table">

            <label>Nome:</label>
            <input type="text" name="nome" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Mensagem:</label>
            <textarea name="mensagem" rows="4" required></textarea>

            <button type="submit">Enviar</button>
          </form>

        </body>
        </html>
      `;

      const iframe = document.getElementById('iframeConteudo');
      iframe.srcdoc = formularioHTML;
    }
  </script>

</body>
</html>
