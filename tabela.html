<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
      table-layout: fixed; 
    }

    td {
      border: 1px solid #000;
      text-align: center;
      vertical-align: middle;
      overflow: hidden; 
    }

    
    .logo {
      width: 150px;
      height: 100px;
    }

    .logo img {
      max-width: 100%;
      max-height: 100%;
    }

    
    .video video {
      width: 100%;
      height: 100%;
      object-fit: contain; 
    }

    .botoes {
      display: flex;
      flex-direction: column;
      gap: 10px;
      justify-content: center;
      height: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    .botoes button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .conteudo iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td class="logo">
        <img src="logo.png" alt="Logo">
      </td>
      <td class="video">
        <video autoplay loop muted playsinline>
          <source src="video.mp4" type="video/mp4">
        </video>
      </td>
    </tr>
    <tr>
        
        <td>
            <div class="botoes">
              <button onclick="abrirURL('https://pt.wikipedia.org/wiki/Alan_Turing')">Alan Turing</button>
              <button onclick="abrirURL('https://pt.wikipedia.org/wiki/Ada_Lovelace')">Ada Lovelace</button>
              <button onclick="abrirURL('https://pt.wikipedia.org/wiki/Steve_Jobs')">Steve Jobs</button>
              <button onclick="abrirURL('https://pt.wikipedia.org/wiki/Nikola_Tesla')">Nikola Tesla</button>
            </div>
          </td>
      
          
          <td class="conteudo" id="celula4">
            <iframe src="" id="iframeConteudo"></iframe>
          </td>
        </tr>
      </table>
      
      <script>
        function abrirURL(url) {
          document.getElementById('iframeConteudo').src = url;
        }
      </script>
      
      </body>
      </html>
